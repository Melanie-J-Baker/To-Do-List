<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="projects">
        <div class="projects-head">
          <p class="heading projects-heading">Projects</p>
          <img
            class="add add-project"
            alt="Add project"
            src="<%=require('./assets/add.svg')%>"
          />
        </div>
        <div class="projects-main">
          <div class="project">Example Project</div>
        </div>
      </div>
      <div class="main">
        <div class="main-head">
          <p class="heading main-heading">Example Project</p>
          <img
            class="edit edit-project"
            alt="Edit project"
            src="<%=require('./assets/edit.svg')%>"
          />
          <img
            class="del del-project"
            alt="Delete project"
            src="<%=require('./assets/delete.svg')%>"
          />
          <img
            class="add add-task"
            alt="Add task"
            src="<%=require('./assets/add.svg')%>"
          />
        </div>
        <div class="tasks">
          <div class="task">
            <input type="checkbox" class="checkbox" />
            <!--use onclick event listener to add strikethrough to text-->
            <p class="task-text">Example task</p>
            <img
              alt="priority"
              class="priority-image"
              src="<%=require('./assets/low.svg')%>"
            />
            <img
              class="edit edit-task"
              alt="Edit task"
              src="<%=require('./assets/edit.svg')%>"
            />
            <img
              class="del del-task"
              alt="Delete task"
              src="<%=require('./assets/delete.svg')%>"
            />
          </div>
          <div class="task">
            <input type="checkbox" class="checkbox" />
            <!--use onclick event listener to add strikethrough to text-->
            <p class="task-text">Example task</p>
            <img
              alt="priority"
              class="priority-image"
              src="<%=require('./assets/low.svg')%>"
            />
            <img
              class="edit edit-task"
              alt="Edit task"
              src="<%=require('./assets/edit.svg')%>"
            />
            <img
              class="del del-task"
              alt="Delete task"
              src="<%=require('./assets/delete.svg')%>"
            />
          </div>
        </div>
      </div>
    </div>
    <!--new project modal-->
    <div class="new-project">
      <div class="project-input-div">
        <label for="project-name">Project name</label>
        <input type="text" id="project-name" name="project-name" required />
      </div>
      <div class="project-btns-div">
        <button class="create-project" type="button">Create project</button>
        <button class="cancel cancel-project" type="button">Cancel</button>
      </div>
    </div>
    <!--new task modal-->
    <div class="new-task hidden">
      <div class="name-div form-div">
        <label class="form-label" for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="desc-div form-div">
        <label class="form-label" for="desc">Description</label>
        <textarea id="desc" name="desc" rows="4" cols="25"></textarea>
      </div>
      <div class="desc-div form-div">
        <label class="form-label" for="date">Due Date</label>
        <input type="date" id="date" name="date" />
      </div>
      <div class="priority-div form-div">
        <label class="form-label" for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="high" selected>High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <div class="form-btns-div form-div">
        <button class="create-task" type="button">Create task</button>
        <button class="cancel cancel-task" type="button">Cancel</button>
      </div>
    </div>
  </body>
</html>
