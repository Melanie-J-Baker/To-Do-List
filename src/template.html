<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="projects">
        <div class="projects-head">
          <p class="heading projects-heading">Projects</p>
          <input
            class="add add-project"
            type="image"
            alt="Add project"
            src="<%=require('./assets/add.svg')%>"
            width="20"
            height="20"
          />
        </div>
        <div class="projects-main">
          <div class="project">Example Project</div>
          <div class="new-project hidden">
            <label for="project-name">Project name</label>
            <input type="text" id="project-name" name="project-name" required />
            <button class="create-project" type="button">Create project</button>
            <button class="cancel cancel-project" type="button">Cancel</button>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="main-head">
          <p class="heading main-heading">Example Project</p>
          <input
            class="edit edit-project"
            type="image"
            alt="Edit project"
            src="<%=require('./assets/edit.svg')%>"
            width="20"
            height="20"
          />
          <input
            class="del del-project"
            type="image"
            alt="Delete project"
            src="<%=require('./assets/delete.svg')%>"
            width="20"
            height="20"
          />
          <input
            class="add add-task"
            type="image"
            alt="Add task"
            src="<%=require('./assets/add.svg')%>"
            width="20"
            height="20"
          />
        </div>
        <div class="tasks">
          <div class="task">
            <input type="checkbox" class="checkbox" />
            <!--use onclick event listener to add strikethrough to text-->
            <p class="task-text">Example task</p>
            <input
              class="edit edit-task"
              type="image"
              alt="Edit task"
              src="<%=require('./assets/edit.svg')%>"
              width="20"
              height="20"
            />
            <input
              class="del del-task"
              type="image"
              alt="Delete task"
              src="<%=require('./assets/delete.svg')%>"
              width="20"
              height="20"
            />
          </div>
        </div>
        <div class="new-task hidden">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="desc">Description</label>
          <textarea id="desc" name="desc" rows="3" cols="30"></textarea>
          <label for="date">Due Date</label>
          <input type="date" id="date" name="date" />
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="high" selected>High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <button class="create-task" type="button">Create task</button>
          <button class="cancel cancel-task" type="button">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
