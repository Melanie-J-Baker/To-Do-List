<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment-with-locales.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="projects">
        <div class="projects-head">
          <p class="heading projects-heading">Projects</p>
          <img class="add-project" src="./assets/add.svg" alt="Add project" />
        </div>
        <div class="projects-main">
          <div class="project">Example Project</div>
        </div>
      </div>
      <div class="main">
        <div class="main-head">
          <p class="heading main-heading">Example Project</p>
          <img
            class="edit-project"
            src="./src/assets/edit.svg"
            alt="Edit project"
          />
          <img
            class="del-project"
            src="./assets/delete.svg"
            alt="Delete project"
          />
          <img class="add-task" src="./assets/add.svg" alt="Add project" />
        </div>
        <div class="tasks">
          <div class="task">
            <input type="checkbox" class="checkbox" />
            <!--use onclick event listener to add strikethrough to text-->
            <p class="task-text">Example task</p>
            <p class="due-date">08/03/23</p>
            <div class="task-icons-div">
              <img
                class="priority-image"
                src="./assets/high.svg"
                alt="High priority"
              />
              <img class="edit-task" src="./assets/edit.svg" alt="Edit task" />
              <img
                class="del-task"
                src="./assets/delete.svg"
                alt="Delete task"
              />
            </div>
          </div>
          <div class="task">
            <input type="checkbox" class="checkbox" />
            <!--use onclick event listener to add strikethrough to text-->
            <p class="task-text">Example task</p>
            <p class="due-date">08/03/23</p>
            <div class="task-icons-div">
              <img
                class="priority-image"
                src="./assets/high.svg"
                alt="Priority level"
              />
              <img class="edit-task" src="./assets/edit.svg" alt="Edit task" />
              <img
                class="del-task"
                src="./assets/delete.svg"
                alt="Delete task"
              />
            </div>
          </div>
          <!--new task modal-->
          <div class="new-task">
            <div class="name-div form-div">
              <label class="form-label" for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="desc-div form-div">
              <label class="form-label" for="desc">Description</label>
              <textarea id="desc" name="desc" rows="4" cols="25"></textarea>
            </div>
            <div class="desc-div form-div">
              <label class="form-label" for="date">Due Date</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="priority-div form-div">
              <label class="form-label" for="priority">Priority</label>
              <select name="priority" id="priority">
                <option value="high" selected>High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div class="form-btns-div form-div">
              <button class="create-task" type="button">Create task</button>
              <button class="cancel-task" type="button">Cancel</button>
            </div>
          </div>
          <!--edit task modal-->
          <div class="edit-task">
            <div class="name-div form-div">
              <label class="form-label" for="new-name">Name</label>
              <input type="text" id="new-name" name="name" required />
            </div>
            <div class="desc-div form-div">
              <label class="form-label" for="new-desc">Description</label>
              <textarea id="new-desc" name="desc" rows="4" cols="25"></textarea>
            </div>
            <div class="desc-div form-div">
              <label class="form-label" for="new-date">Due Date</label>
              <input type="date" id="new-date" name="date" />
            </div>
            <div class="priority-div form-div">
              <label class="form-label" for="new-priority">Priority</label>
              <select name="priority" id="new-priority">
                <option value="high" selected>High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div class="form-btns-div form-div">
              <button class="update-task" type="button">Update task</button>
              <button class="cancel-update-task" type="button">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--new project modal-->
    <div class="new-project">
      <div class="project-input-div">
        <label for="project-name">Project name</label>
        <input type="text" id="project-name" name="project-name" required />
      </div>
      <div class="project-btns-div">
        <button class="create-project" type="button">Create project</button>
        <button class="cancel cancel-project" type="button">Cancel</button>
      </div>
    </div>

    <!--change project name modal-->
    <div class="change-project">
      <div class="change-project-input-div">
        <label for="new-project-name">Project name</label>
        <input
          type="text"
          id="new-project-name"
          name="new-project-name"
          required
        />
      </div>
      <div class="change-project-btns-div">
        <button class="change-project-btn" type="button">Change name</button>
        <button class="cancel change-cancel-project" type="button">
          Cancel
        </button>
      </div>
    </div>
    <div class="error">
      <p class="error-text">Error!</p>
      <button class="ok" type="button">Ok</button>
    </div>
  </body>
</html>
